<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Code after this was added by me -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- 1 row of 3 -->
        <div class="row">
            <!-- 1 col of 1 -->
            <div class="col-12 text-center">
                <h1>Enter a letter to win!</h1>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Enter a letter</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="user-letter">
                  </div>
            </div>
        </div>
        <!-- 1 row of 3 -->
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="handleClick()">Play!</button>
            </div>
        </div>
        <!-- 1 row of 3 -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4 text-center" id="outcomeDisplay">Result Here</h1>
                  </div>
            </div>
        </div>
    </div>
    <!-- adds javascript within the html -->
    <script>
        
        function startGame() {
            // defines all the possible correct answers that the user can guess.
            const letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            // Selects a random index location. Math.random creates a random number from 0-1, but can't be 1. If you multiply it by the length of the array, you will get all the possible indices. Floor gets rid of the decimals after the integer.
            // Math has to be capitalized.
            const indexLocation = Math.floor(Math.random() * letters.length);
            console.log(indexLocation);
            // Uses indexLocation, which contains a random index location, and defines letterSelected to be equal to the letter at that index location.
            const letterSelected = letters[indexLocation];
            console.log(letterSelected);
            // Defined to store the users guesses
            const guesses = [];

            function handleClick() {
                    // Gets the input element.
                    const inputEl = document.getElementById("user-letter");
                    // Gets the value from inputEl, which is the input element, which is the users guess to the game.
                    const letterPicked = inputEl.value;
                    // Takes the const letterPicked and lower cases the string. If the user inputs an upper case letter, it makes it lower case. If it didn't do this and the user guessed B and the random letter was b, it would return loser.
                    const letterPickedLower = letterPicked.toLowerCase();
                    console.log(letterPickedLower);
                    // if used to see if the users guess was correct
                    if(letterPickedLower === letterSelected) {
                        // console.log("winner");
                        outcomeDisplay.innerHTML = "Winner!";
                    } else {
                        // 
                        if(guesses.indexOf(letterPickedLower) > -1) {
                            return alert("bruh, you tried dat already.")
                        }
                        // Used to add the users guess to the constant guesses whenever they guess wrong.
                        guesses.push(letterPickedLower);
                        console.log(guesses);
                        let message = "Current guesses "
                        // This is used to create a list in the console of guesses.
                        for(i = 0; i < guesses.length; i++) {
                            const guess = guesses[i];
                            console.log(guess);
                            message = message + " " + guess;
                        }
                        outcomeDisplay.innerHTML = message;
                    }
                }
                // takes the function handleClick and defines it in the Window
            window.handleClick = handleClick;

        }
        
        startGame();
        


    </script>

</body>
</html>
