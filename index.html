<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Code after this was added by me -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- 1 row of 3 -->
        <div class="row">
            <!-- 1 col of 1 -->
            <div class="col-12 text-center">
                <h1>Enter a letter to win!</h1>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Enter a letter</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="user-letter">
                  </div>
            </div>
        </div>
        <!-- 1 row of 3 -->
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="handleClick()">Play!</button>
            </div>
        </div>
        <!-- 1 row of 3 -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4 text-center" id="outcomeDisplay">Result Here</h1>
                  </div>
            </div>
        </div>
    </div>
    <!-- adds javascript within the html -->
    <script>
        
        function startGame() {
            const letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            // const randomIndex 
                // math has to be capitalized
                const indexLocation = Math.floor(Math.random() * letters.length);
                console.log(indexLocation);
                const letterSelected = letters[indexLocation];
                console.log(letterSelected);
                // console.log(letters);
                // lettersLength = letters.length;
                // console.log(lettersLength);
        }
        startGame()
        
        function handleClick() {
            
            const inputEl = document.getElementById("user-letter");
                // console.log(inputEl);

            const letterPicked = inputEl.value;
                console.log(letterPicked);

            const letterPickedLower = letterPicked.toLowerCase();
                console.log(letterPickedLower);
            
            const letterEl = document.getElementById("user-letter");
                // console.log(letterEl);

            if(letterPickedLower === "b") {
                // console.log("winner");
                outcomeDisplay.innerHTML = "Winner!";
            } else {
                // console.log("loser", "b", letterPicked);
                outcomeDisplay.innerHTML = "Try Again!"
            }
        }

    </script>

</body>
</html>
